datatype: 'Pancreas'
max_iterations: 10000
# snapshot_path: "E:/pancreas/output/"
snapshot_path: "/cabinet/yousef/pancreas/outputs/"
test_every_epochs: 20
dataset:
  train:
    params:
      # base_dir: "E:/pancreas/pancreas"
      base_dir: "/cabinet/dataset/pancreas"
      split: 'train'
      train_flod: 'train0.list'
  test:
    params:
      # base_dir: "E:/pancreas/pancreas"
      base_dir: "/cabinet/dataset/pancreas"
      split: 'test'
      test_flod: 'test0.list'
data_loader:
  train: 
    batch_size: 1
    shuffle: true
    num_workers: 14
    pin_memory: true
    persistent_workers: true
training:
  optimizer:
    name: 'SGD'
    params:
      lr: 0.01
      momentum: 0.9
      weight_decay: 0.0001
  scheduler:
    name: 'ReduceLROnPlateau'
    params:
        factor: 0.5
        patience: 5
        mode: 'min'
  epochs: 300
model: 
  name: 'nnFormer_SGD_PANCREAS'
  params:
    crop_size: [96,96,96]
    input_channels: 1
    num_classes: 2
    deep_supervision: false
    patch_size: [4,4,4]
    window_size: [4,4,8,4]
    num_heads: [3, 6, 12, 24]
    embedding_dim: 96